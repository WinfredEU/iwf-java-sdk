plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "org.openapi.generator" version "6.0.1"
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // for open api generator
    implementation "io.github.openfeign:feign-okhttp:11.10"
    implementation "io.github.openfeign:feign-core:11.10"
    implementation "io.github.openfeign:feign-jackson:11.9.1"
    implementation "com.github.scribejava:scribejava-core:8.3.1"
    implementation "io.github.openfeign.form:feign-form:3.8.0"
    implementation "io.github.openfeign:feign-slf4j:11.9.1"
    implementation "io.swagger:swagger-annotations:1.6.6"
    implementation 'io.swagger:swagger-models:1.6.6'
    implementation 'io.swagger:swagger-core:1.6.6'
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation "org.openapitools:jackson-databind-nullable:0.2.1"

    // spring?
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "javax.validation:validation-api:2.0.1.Final"


    // immutable
    compileOnly 'org.immutables:value:2.9.2'
    annotationProcessor 'org.immutables:value:2.9.2'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

openApiValidate {
    inputSpec = "$rootDir/iwf-idl/iwf.yaml".toString()
}

openApiGenerate {
    generatorName = "java"
    inputSpec = "$rootDir/iwf-idl/iwf.yaml".toString()
    outputDir = "$buildDir/generated".toString()
    apiPackage = "iwf.gen.api"
    modelPackage = "iwf.gen.models"
    invokerPackage = "iwf.gen.api"
    configOptions = [
            configPackage: "iwf.gen.configuration",
            basePackage  : "iwf.gen",
            library      : "feign",
            interfaceOnly: "true"
    ]

}

compileJava.dependsOn tasks.openApiGenerate

sourceSets.main.java.srcDirs += "$buildDir/generated/src/main/java"
